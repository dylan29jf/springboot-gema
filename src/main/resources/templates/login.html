<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Inicio de sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" th:href="@{/css/global.css}" />
  </head>

  <body id="login">
    <div class="container p-5">
      <div class="text-center mb-5">
        <h2 class="">Iniciar Sesión</h2>
        <hr />
      </div>

      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <label for="username" class="form-label">Nombre de usuario : </label>
          <input
            id="username"
            name="username"
            type="text"
            class="form-control"
            required
            autofocus="autofocus"
            placeholder="example@mail.com"
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password : </label>
          <input
            id="password"
            type="password"
            name="password"
            class="form-control"
            required
            autofocus="autofocus"
            placeholder="password"
          />
        </div>

        <div class="text-center mt-4">
          <input
            type="submit"
            class="btn btn-primary rounded-pill"
            name="login-submit"
            id="login-submit"
            value="Iniciar sesión"
          />
        </div>

        <div class="text-center mt-4">
          <a th:href="@{/registro}" class="text-muted">No tengo cuenta</a>
        </div>
      </form>

      <div
        th:if="${param.error}"
        class="alert alert-danger text-center mt-4"
        role="alert"
      >
        <span>Usuario o contraseña inválidos</span>
      </div>
      <div
        th:if="${param.logout}"
        class="alert alert-success text-center mt-4"
        role="alert"
      >
        <span>Sesión cerrada correctamente</span>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
